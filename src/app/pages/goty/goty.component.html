<h2>Nominated games</h2>
<hr />
<div class="row">
  <div class="col">
    <div class="card-columns">
      <div class="card bg-dark" *ngFor="let game of games">
        <img [src]="game.url" class="card-img-top" [alt]="game.name" />
        <div class="card-body">
          <h5 class="card-title">{{ game.name }}</h5>
          <p class="card-text text-center">Click to vote!</p>
          <button
            (click)="vote(game)"
            class="btn btn-outline-success btn-block"
          >
            Vote
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
